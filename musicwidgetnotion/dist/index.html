<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - MusicWidgetNotion</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app-cover">
  <div id="bg-artwork"></div>
  <div id="bg-layer"></div>
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="s-area">
        <div id="ins-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="https://github.com/Heejin335/Seven-Jungkook-Cover/blob/main/unnamed.jpg?raw=true" class="active" id="_1">
        <img src="https://github.com/Heejin335/SuperShy-NewJeans-Cover/blob/main/unnamed%20(1).jpg?raw=true" id="_2">
        <img src="https://github.com/Heejin335/Idttilh-CharliePuth-Cover/blob/main/unnamed%20(2).jpg?raw=true" id="_3">
        <img src="https://github.com/Heejin335/Ill-Be-waiting-Cian-Ducrot/blob/main/download.jpg?raw=true" id="_4">
        <img src="https://github.com/Heejin335/Save-Me-Kill-Me-CIX-Cover/blob/main/unnamed%20(3).jpg?raw=true" id="_5">
        <div id="buffer-box">Buffering ...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
